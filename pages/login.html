<div class="login-box">
  <div class="login-logo">
    <a href="#/">lu<b>LAB</b></a>
  </div><!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Inserire Credenziali di Accesso</p>
    <form name="loginForm" role="form">
      <div class="form-group has-feedback" ng-class="{'has-error': loginForm.username.$dirty && loginForm.username.$invalid }">
        <input type="text" name="username" ng-model="vm.user.username" class="form-control" placeholder="Username">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback" ng-class="{'has-error': loginForm.password.$dirty && loginForm.password.$invalid }">
        <input type="password" name="password" ng-model="vm.user.password" class="form-control" placeholder="Password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox"> Ricordati di me
            </label>
          </div>
        </div><!-- /.col -->
        <div class="col-xs-4">
          <button ng-disabled="loginForm.$pristine || loginForm.$invalid" ng-click="vm.login()" class="btn btn-primary btn-block btn-flat">Accedi</button>
        </div><!-- /.col -->
      </div>
    </form>

    <a href="#">Password dimenticata</a><br>
    <!--
    <a href="register.html" class="text-center">Register a new membership</a>
    -->

  </div><!-- /.login-box-body -->
</div><!-- /.login-box -->

<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
  });
</script>
